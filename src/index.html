<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <header class="header">
          <a class="header__logo" href="#"
            ><img src="images/logo/header_logo.png" alt="logo"
          /></a>
          <div class="header__official">
            Official Representative
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+3249295241451" class="header__phone"
              >+32 (492) 952-414-51</a
            >
            <button class="btn">Request a call</button>
          </div>
        </header>
        <div class="promo__wrapper">
          <h1 class="promo__title">Selecting a heart rate monitor</h1>
          <h2 class="promo__subtitle">
            Taking into account your level of training
          </h2>
          <div class="promo__icons">
            <div class="promo__icon">
              <img src="icons/promo/promo_time.png" alt="timer" />
              Time of selection: 10 minutes
            </div>
            <div class="promo__icon">
              <img src="icons/promo/promo_hand-card.png" alt="hand cart" />
              Free shipping
            </div>
            <div class="promo__icon">
              <img src="icons/promo/promo_messages.png" alt="message" />
              We will answer all your questions
            </div>
          </div>
          <button class="btn btn_promo">Order a consultation</button>
          <div class="promo__link">or <a href="#">Go to catalog </a></div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
